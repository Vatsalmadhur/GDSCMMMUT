<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!--linking Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="super">
        <!--Navbar starts here-->
        <div id="navBox">
            <!--Navbar logo-->
            <div id="components">
                <lottie-player id="logo" src="https://assets2.lottiefiles.com/packages/lf20_iQ8aOXiDJC.json"
                    background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay>
                </lottie-player>


            </div>
            <!--Middle components-->
            <div id="mid">
                <div id="components" class="icon">
                    <p class="navText" id="home">HOME</p>
                </div>
                <div id="components" class="icon">
                    <p class="navText" id="about">ABOUT</p>
                </div>
                <div id="components" class="icon">
                    <p class="navText events">EVENTS</p>
                </div>
                <div id="components" class="icon">
                    <p class="navText teams">TEAMS</p>
                </div>
                <div id="components" class="icon">
                    <p class="navText dev">OUR DEVELOPERS</p>
                </div>
                <div id="components" class="icon">
                    <p class="navText join">JOIN US</p>
                </div>
                <!--Hello Animation-->
                <div id="animation">
                    <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_96bovdur.json"
                        background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
                    </lottie-player>
                </div>


            </div>
            <!--Darkmode button-->
            <div id="components" class="button">
                <p class="navText button">BUTTON</p>
            </div>
        </div>
        <div class="hero-section">
            <div class="hero1"></div>
            <div class="hero2"></div>
        </div>
    </div>

    <!--Hamburger icon-->

    <div class="hamIcon">
        <button class="menu" id="hamButton"
            onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened')); navbarToggle()"
            aria-label="Main Menu">

            <svg width="30" height="30" viewBox="0 0 100 100">
                <path class="line line1"
                    d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                <path class="line line2" d="M 20,50 H 80" />
                <path class="line line3"
                    d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
            </svg>
        </button>
    </div>

    <div class="hero-section1">

        <div class="main1">


            <div class="G commonClass">
                <svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg">


                    <text class="text" x="0" y="40" style="fill: #4285f4;  font-size: 50px;font-weight: 700; font-family: 'Titillium Web', sans-serif;
                        ">
                        G
                    </text>

                </svg>



            </div>




            <div class="D commonClass">
                <svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg">


                    <text x="0" y="40" style="fill: #ea4335;  font-size: 50px;font-weight: 700; font-family: 'Titillium Web', sans-serif;
                        ">
                        D
                    </text>

                </svg>



            </div>



            <div class="S commonClass">
                <svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg">


                    <text x="0" y="40" style="fill: #fbbc04;  font-size: 50px;font-weight: 700; font-family: 'Titillium Web', sans-serif;
                        ">
                        S
                    </text>

                </svg>



            </div>



            <div class="C commonClass">
                <svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg">


                    <text x="0" y="40" style="fill: #34a853;  font-size: 50px;font-weight: 700; font-family: 'Titillium Web', sans-serif;
                        ">
                        C
                    </text>

                </svg>



            </div>

            <div class="subHeading">
                <p class="subHeadingText">Madan Mohan Malaviya University of Techonology</p>
            </div>

        </div>




        <div class="main2">no idea what will go here</div>


        <div class="hero-section2">
            <div class="main3">Animation</div>
            <div class="main4">short cool intro</div>
        </div>
    </div>


    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="index.js"></script>
</body>

</html>
